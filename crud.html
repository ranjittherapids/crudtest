<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud application</title>
    <link rel="stylesheet" href="crud.css">
</head>

<body>
    <div class="crud_container ">
        <h1>this is crud application</h1>
        <div class="search_container">
            <input id="search" type="search" placeholder="search" oninput="search(this)" />
      
            <button   onclick="short()">short</button>

        </div>
        <div class="crud_box ">

            <form>
                name: <input id="inputfield1" type="text" name='name' placeholder="enter firstName" value=''
                 oninput="validation(this)"  />
                department: <input id="inputfield2" type="text" name="department" placeholder="enter department"
                    value=''/>
                phone no: <input id="inputfield3" type="text" name="phoneno" placeholder="enter phoneNo" value=''
                   />
                <button type="submit" id="btn">Add items</button>
                <button type="submit"  id="upbtn">update items</button>

            </form>
            <table id="table">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Department</th>
                        <th>phone no</th>
                        <th>Editable</th>
                        <th>Deletable</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
   
    <script src="crud.js"></script>
</body>

</html>
